{% extends 'myadmin/empty_page.html'%}
{% block extra_head %}
<script src="/static/myadmin/assets/js/echarts.min.js"></script>
{% endblock %}

{% block content %}
    	<ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Chart</a></li>
            <li class="breadcrumb-item active" aria-current="page">Echarts</li>
        </ol>
        <div class="row">
			<div class="col-lg-6 col-xl-3 col-md-6 col-12">
				<div class="card bg-cyan text-white ">
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<div class="icon1 text-center">
									<i class="ion-ios-people-outline"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mt-3 text-center">
									<span class="text-white">积分</span>
									<h2 class="text-white mb-0">{{Para.points}}</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-xl-3 col-md-6 col-12">
				<div class="card bg-primary text-white">
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<div class="icon1 text-center">
									<i class="ion-ios-pie-outline"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mt-3 text-center">
									<span class="text-white">虚拟币</span>
									<h2 class="text-white mb-0">{{Para.coins}}</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-xl-3 col-md-6 col-12">
				<div class="card bg-orange text-white">
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<div class="icon1 text-center">
									<i class="ion-ios-people-outline"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mt-3 text-center">
									<span class="text-white">打卡天数</span>
									<h2 class="text-white mb-0">{{Para.checknum}}</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-xl-3 col-md-6 col-12">
				<div class="card bg-success text-white">
					<div class="card-body">
						<div class="row">
							<div class="col-6">
								<div class="icon1 text-center">
									<i class="ion-ios-people-outline"></i>
								</div>
							</div>
							<div class="col-6">
								<div class="mt-3 text-center">
									<span class="text-white">奖学金</span>
									<h2 class="text-white mb-0">{{Para.scholarship}}</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div class="row">
			<div class="col-md-12 col-12 col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>活跃动态图</h4>
					</div>
					<div class="card-body">
						<div id="timeline-chart" class="overflow-hidden"></div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}

{% block extra_javascript %}
<script type="text/javascript">
		var data = {{ series|safe }};
		console.log(data)
</script>
<script src="/static/myadmin/assets/js/dashboard2.js"></script>
<script src="/static/myadmin/assets/js/apexcharts.js"></script>
{% endblock %}
